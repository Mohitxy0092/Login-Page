<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-300 rounded-lg p-5 max-w-sm w-full">
        <h1 class="text-center font-bold text-3xl font-serif mb-2.5">Login Page</h1>
        <form>
            <div class="mb-3">
                <!-- <label class="block text-center" for="">Email</label> -->
                <input class="w-full rounded border border-gray-600" type="email" placeholder="Phone number,username, or email" name="email" id="email">
            </div>
            <div  class="mb-3">
                <!-- <label for="">Password</label> -->
                <input class="w-full rounded border border-gray-600" type="password" placeholder="Password" name="" id="">

            </div>
            <button type="submit" class="block mx-auto rounded border border-gray-500  px-7 py-2 bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring">Login</button>

        </form>
        <div class="bg-gray-300 border border-gray-300 text-center w-80 py-4">
            <span class="text-sm">Don't have an account?</span>
            <a href="#" class="text-blue-500 text-sm font-semibold">Sign up</a>
        </div>
    </div>  
</body>
</html>
